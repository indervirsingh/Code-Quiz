<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body class="body">

    <!-- Contains the timer -->
    <div id="timer"></div>

    <div class="container">

        <!-- Prompt before starting quiz -->
        <div id="prompt">
            <h4>This is the Coding Quiz.</h4>
            <p>There will be 5 questions.<br>
                You will have 60 seconds total.<br>
                5 seconds will be deducted for each wrong answer.
            </p>
        </div>

        <!-- Press to begin quiz -->
        <button id="start" class="btn btn-success">Start Quiz</button>

        <!-- Load the everything here dynamically -->
        <div id="display"></div>
        <div id="buttons"></div>
        <br>

        <!-- Next & Previous button (SHOULDN'T BE FUNCTIONAL BEFORE STARTING QUIZ!!) -->
        <!-- <button id="previous" class="btn btn-secondary" disabled>Previous Question</button> -->
        <button id="next" class="btn btn-secondary" disabled>Next Question</button>

        <!-- Dynamically load the results using localStorage and Javascript -->
        <div id="results"></div>
    </div>


    <!-- JS -->
    <script src="./assets/js/script.js"></script>


</body>
</html>
